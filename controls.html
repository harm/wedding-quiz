<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>jQuery Rolodex Countdown Animation[Demo]</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="stylesheet" type="text/css" href="css/controls.css">
  <script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" language="javascript" src="js/controls.js"></script>
</head>

<body onload="window.resizeTo( 800,200 );">
	<div id="wrapping">
		<div id="gamecontrols">
			<div id="10_plus" class="score_button">10</div>
			<div id="20_plus" class="score_button">20</div>
			<div id="30_plus" class="score_button">30</div>
			<div id="40_plus" class="score_button">40</div>
			<div id="50_plus" class="score_button">50</div>
			<div id="pause" class="button">pause</div>
		</div>
	</div>
	
	<div style="clear:both;"></div>
	
	<script type="text/javascript" charset="utf-8">
		var parent = $(opener.body);
	</script>
</body>


</html>
